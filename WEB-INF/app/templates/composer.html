    <!-- GeoExplorer resources -->
    <link rel="stylesheet" type="text/css" href="../theme/app/geoexplorer.css" />
    <!--[if IE]><link rel="stylesheet" type="text/css" href="../theme/app/ie.css"/><![endif]-->        
    <link rel="stylesheet" type="text/css" href="../theme/ux/colorpicker/color-picker.ux.css" />
    <script type="text/javascript" src="../script/GeoExplorer.js"></script>

    <!-- PrintPreview resources -->
    <link rel="stylesheet" type="text/css" href="../externals/printpreview/resources/css/printpreview.css">

    <script>
        Ext.BLANK_IMAGE_URL = "../theme/app/img/blank.gif";
        OpenLayers.ImgPath = "../theme/app/img/";
        // optionally set locale based on query string parameter
        if (GeoExt.Lang) {
            GeoExt.Lang.set(OpenLayers.Util.getParameters()["locale"] || GeoExt.Lang.locale);
        }
        var app = new GeoExplorer.Composer({
            authStatus: 401,
            proxy: "../proxy/?url=",
            printService: "/geoserver/pdf/",
            about: {
                title: "GeoExplorer Hipocampo",
                "abstract": "Aplicación de apoyo a la información relacionada con el tema marítimo. " +
                    "Aplicación que permite : <br>" +
                    "1. Publicar Mapas<br>" +
                    "2. Imprimir Mapas con la Opción 'Imprimir'<br>"+
                    "3. Embeber Mapas en sitios Web<br>"+
                    "4. Adcionar diferentes fuentes de Información en coordinación con Geosever",
                contact: "Mas Información, contacto de soporte software <a href='http://boundlessgeo.com'>Boundless</a>."
            },
            defaultSourceType: "gxp_wmscsource",
            sources: {
                local: {
                    url: "/geoserver/ows",
                    title: "Local GeoServer",
                    ptype: "gxp_wmscsource"
                },
                csw: {
                    url: "/geoserver/csw",
                    ptype: "gxp_cataloguesource",
                    yx: {'urn:x-ogc:def:crs:EPSG:6.11:4326': true}
                },
                suite: {
                    url: "http://v2.suite.opengeo.org/geoserver/ows",
                    title: "Remote Suite GeoServer"
                },
                mapquest: {
                    ptype: "gxp_mapquestsource"
                },
                osm: {
                    ptype: "gxp_osmsource"
                },
                google: {
                    ptype: "gxp_googlesource"
                },
                bing: {
                    ptype: "gxp_bingsource"
                    /* ,apiKey: [insert your api key here] */
                },
                mapbox: {
                    ptype: "gxp_mapboxsource"
                },
                ol: {
                    ptype: "gxp_olsource"
                }
            },
            map: {
                projection: "EPSG:102113",
                layers: [
                {
                    source: "google",
                    title: "Hybrid GoogleMaps",
                    name: "HYBRID",
                    group: "background"
                },
                {
                    source: "google",
                    title: "Terreno GoogleMaps",
                    name: "TERRAIN",
                    group: "background"
                },
                 
                 {
                    source: "ol",
                    group: "background",
                    fixed: true,
                    type: "OpenLayers.Layer",
                    args: [
                        "None", {visibility: false}
                    ]
                }],
                center: [-48000000,800000 ],
                zoom: 6
            }
        });
        
    </script>
